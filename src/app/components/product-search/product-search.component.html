
<div id="start-recommendation">
    <button (click)="recommend()">Recommend!</button>
</div>
<div id="search-input-div">
    <input type="text" id="search" name="search" [placeholder]='search_text' #box (keyup.enter)="searchProducts(box.value)">
</div>

<app-product-list [products]="products" [like-button]="true"></app-product-list>

<div id="page-nav">
    <div class="pagination">
        <button (click)="loadMore()">Load More</button>
    </div>
</div>
